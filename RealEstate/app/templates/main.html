<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real Estate Price Predictor</title>
  
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(120deg, #a1c4fd, #c2e9fb);
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 800px;
            margin: 50px auto;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            padding: 20px;
        }
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }
        label {
            font-weight: bold;
        }
        footer {
            text-align: center;
            margin-top: 20px;
            color: #555;
        }
        .alert {
            margin-bottom: 20px;
            height: 70px;
            font-size: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1><b>Real Estate Price Predictor</b></h1>
        {% if result %}
            <div class="alert alert-success alert-dismissible fade show" role="alert">
                ðŸŽ‰ The predicted price of the house is <strong>${{ result }}</strong>.
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
        {% endif %}
        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                <label>Per Capita Crime Rate by Town (0 to 100):</label>
                <input type="number" name="CRIM" class="form-control" required min="0" max="100" step="any">
            </div>
            <div class="form-group">
                <label>Proportion of Residential Land Zoned for Lots Over 25,000 sq.ft. (0 to 100):</label>
                <input type="number" name="ZN" class="form-control" required min="0" max="100" step="any">
            </div>
            <div class="form-group">
                <label>Proportion of Non-Retail Business Acres per Town (0 to 100):</label>
                <input type="number" name="INDUS" class="form-control" required min="0" max="100" step="any">
            </div>
            <div class="form-group">
                <label>Charles River Dummy Variable (0 or 1):</label>
                <input type="number" name="CHAS" class="form-control" required min="0" max="1" step="1">
            </div>
            <div class="form-group">
                <label>Nitric Oxides Concentration (0 to 1):</label>
                <input type="number" name="NOX" class="form-control" required min="0" max="1" step="any">
            </div>
            <div class="form-group">
                <label>Average Number of Rooms per Dwelling (1 to 10):</label>
                <input type="number" name="RM" class="form-control" required min="1" max="10" step="any">
            </div>
            <div class="form-group">
                <label>Proportion of Owner-Occupied Units Built Prior to 1940 (0 to 100):</label>
                <input type="number" name="AGE" class="form-control" required min="0" max="100" step="any">
            </div>
            <div class="form-group">
                <label>Weighted Distances to Five Boston Employment Centres (0 to 15):</label>
                <input type="number" name="DIS" class="form-control" required min="0" max="15" step="any">
            </div>
            <div class="form-group">
                <label>Index of Accessibility to Radial Highways (1 to 24):</label>
                <input type="number" name="RAD" class="form-control" required min="1" max="24" step="any">
            </div>
            <div class="form-group">
                <label>Full-Value Property-Tax Rate per $10,000 (0 to 1000):</label>
                <input type="number" name="TAX" class="form-control" required min="0" max="1000" step="any">
            </div>
            <div class="form-group">
                <label>Pupil-Teacher Ratio by Town (10 to 30):</label>
                <input type="number" name="PTRATIO" class="form-control" required min="10" max="30" step="any">
            </div>
            <div class="form-group">
                <label>1000(Bk - 0.63)^2 Where Bk is the Proportion of Blacks by Town (0 to 400):</label>
                <input type="number" name="B" class="form-control" required min="0" max="400" step="any">
            </div>
            <div class="form-group">
                <label>% Lower Status of the Population (0 to 100):</label>
                <input type="number" name="LSTAT" class="form-control" required min="0" max="100" step="any">
            </div>
            <div class="form-group text-center mt-3">
                <input type="submit" value="Predict Price" class="btn btn-primary">
            </div>
        </form>
        <footer>
            Â© 2025 Real Estate Price Predictor
        </footer>
    </div>
 
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
